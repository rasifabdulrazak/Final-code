{% extends 'app/base.html' %}

{% load static %}
<link rel="stylesheet" href="{% static 'otp.html' %}">
{% block title %}Otp verification{% endblock title %}
{% block main-content %}
<div id="app">
    <div class="container height-100 d-flex justify-content-center align-items-center">
        <div class="position-relative">
            <div class="card p-2 text-center mt-5">
                <h6>Please enter your mobile number <br> </h6>
                <div> </div>
                <div class="text-danger">{{error}}</div>
                <form action="" method="post">
                    {% csrf_token %}
                <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2"> <input name="number" class="m-2 text-center form-control rounded" type="number" placeholder="Enter the mobile number" id="input1" v-on:keyup="inputenter(10)" maxlength="10" /> </div>
                <div class="mt-4"> <button class="btn btn-danger px-4 validate">Get Otp</button> </div>
                <div class="mt-3 content d-flex justify-content-center align-items-center"> <span>Didn't get the code?</span> <a href="#" class="text-decoration-none ms-3">Resend(1/3)</a> </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
